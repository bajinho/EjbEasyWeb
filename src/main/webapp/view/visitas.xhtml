<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Controle de Visitas - Stateful</title>
</h:head>


<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <h:outputText value="Cadastro de Visitas utilizando um bean Stateful"/>
                <hr/>
                <div class="input-field row s12">
                    <h:inputText id="last_name" value="#{visitasMB.visitante}"/>
                    <label for="last_name">Nome de Visitante</label>
                </div>
                <h:commandButton class="waves-effect waves-light btn blue lighten-4" action="#{visitasMB.entrouVisita}"
                                 value="Incluir"/>

                <br/>
                <h:dataTable class="striped" value="#{visitasMB.visitas}" var="v" border="1">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Visitantes"/>
                        </f:facet>
                        <h:outputText value="#{v}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
